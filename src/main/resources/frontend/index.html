<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arkanzzo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="arkanzzo-heading arkanzzo-heading--main"><img src="TytuÅ‚.png" alt="Tekst alternatywny" width="600" height="250"></h1>

<main class="crud container">
  <section class="datatable">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-T1QjzihOMw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OAl_KSwmX84" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q47WOU-DdbI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MeVKd1EoXKU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



    <center><a href="https://www.youtube.com/user/arek2491"><h2>To visit my channel click here!</h2></a></center>


    <h2>Add a new comment</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="http://localhost:8080/v1/createComment"
        data-comment-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Nick
        </label>
        <input type="text" name="nick" placeholder="Your nick" required minlength="3">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Comment
        </label>
        <textarea name="comment" placeholder="Your comment" required minlength="3"></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-comment-add-button class="datatable__button">SUBMIT</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">
    <h2>All comments</h2>
    <div class="datatable__comments-container" data-comments-container></div>
  </section>

</main>



<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-comment-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-nick-section>
      <label class="datatable__input-label">
        Nick
      </label>
      <input type="text" name="nick" placeholder="Insert a new task name" data-nick-input required minlength="3">
      <p class="datatable__field-value" data-nick-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-comment-section>
      <label class="datatable__input-label">
        Comment
      </label>
      <textarea name="comment" placeholder="Insert new task content" data-comment-input required minlength="3"></textarea>
      <p class="datatable__field-value" data-comment-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--button-section">
      <button type="button" data-comment-submit-update-button class="datatable__button datatable__button--editing ">Submit update</button>
      <button type="button" data-comment-edit-abort-button class="datatable__button datatable__button--editing">Abort update</button>
      <button type="button" data-comment-edit-button class="datatable__button">Edit</button>
      <button type="button" data-comment-delete-button class="datatable__button">Delete</button>
    </fieldset>
  </form>
</div>

<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
